<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Editoras</title>
</head>
<body>
<div layout:fragment="conteudo">
    <div class="form-container">
        <h2 th:text="${editora.id} != null ? 'Editar Editora' : 'Cadastrar Nova Editora'"></h2>

        <form th:action="@{/editoras/salvar}" method="post">
            <input type="hidden" name="id" th:value="${editora.id}">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" th:value="${editora.nome}" required>
            </div>

            <div class="form-group">
                <label>Cidade</label>
                <input type="text" name="cidade" th:value="${editora.cidade}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Salvar</button>
                <a href="/editoras/view" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
