<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<header>Autores</header>
<div class="container">
    <a href="/"><button>⬅ Voltar</button></a>
    <h2>Lista de Autores</h2>
    <div th:each="autor : ${autores}" class="card">
        <p><b>Nome:</b> <span th:text="${autor.nome}"></span></p>
        <p><b>País:</b> <span th:text="${autor.pais}"></span></p>
    </div>
</div>
</body>
</html>
